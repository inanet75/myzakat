<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyZakat - Direktori Zakat & JKM Malaysia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 150px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .states-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .state-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .state-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .state-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .info-item strong {
            display: block;
            color: #495057;
            margin-bottom: 5px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
        }

        .btn-primary {
            background: #667eea;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .states-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-mosque"></i> MyZakat</h1>
            <p>Direktori Lengkap Zakat & JKM Seluruh Malaysia</p>
        </header>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Cari negeri, bandar atau nama institusi...">
        </div>

        <div class="tabs">
            <div class="tab active" onclick="filterType('all')">Semua</div>
            <div class="tab" onclick="filterType('zakat')">Zakat</div>
            <div class="tab" onclick="filterType('jkm')">JKM</div>
        </div>

        <div class="states-grid" id="statesGrid"></div>
        <div class="no-results" id="noResults">
            <i class="fas fa-search"></i><br>Tiada hasil ditemui
        </div>
    </div>

            {state:"Sabah",type:"zakat",name:"Majlis Ugama Islam Sabah (MUIS)",address:"Wisma MUIS, Jalan Tunku Abdul Rahman, 88100 Kota Kinabalu",phone:"088-232688",website:"https://www.muis.gov.my",maps:"https://maps.google.com/?q=MUIS+Kota+Kinabalu"},
            {state:"Sabah",type:"jkm",name:"JKM Negeri Sabah",address:"Tingkat 11, Rumah Persekutuan, Jalan Mat Salleh, 88590 Kota Kinabalu",phone:"088-232277",website:"https://www.jkm.gov.my",maps:"https://maps.google.com/?q=JKM+Kota+Kinabalu"},

            {state:"Terengganu",type:"jkm",name:"JKM Negeri Terengganu",address:"Tingkat 4, Wisma Persekutuan, Jalan Sultan Ismail, 20200 Kuala Terengganu",phone:"09-6221204",website:"https://www.jkm.gov.my",maps:"https://maps.google.com/?q=JKM+Kuala+Terengganu"},
            {state:"W.P. Kuala Lumpur",type:"zakat",name:"Pusat Pungutan Zakat (PPZ-MAIWP)",address:"Jalan Duta, 50480 Kuala Lumpur",phone:"03-62010080",website:"https://www.zakat.com.my",maps:"https://maps.google.com/?q=PPZ+MAIWP+Kuala+Lumpur"},
            {state:"W.P. Kuala Lumpur",type:"jkm",name:"JKM Wilayah Persekutuan KL",address:"Tingkat 32-33, Menara Tun Razak, Jalan Raja Laut, 50350 Kuala Lumpur",phone:"03-26981204",website:"https://www.jkm.gov.my",maps:"https://maps.google.com/?q=JKM+Kuala+Lumpur"},
            {state:"W.P. Labuan",type:"zakat",name:"Majlis Agama Islam Wilayah Persekutuan (MAIWP) Labuan",address:"Tingkat 3, Wisma MAIWP, 87000 Labuan",phone:"087-411766",website:"https://www.maiwp.gov.my",maps:"https://maps.google.com/?q=MAIWP+Labuan"},
            {state:"W.P. Labuan",type:"jkm",name:"JKM Wilayah Persekutuan Labuan",address:"Pejabat JKM Labuan, 87000 Labuan",phone:"087-414277",website:"https://www.jkm.gov.my",maps:"https://maps.google.com/?q=JKM+Labuan"},
            {state:"W.P. Putrajaya",type:"jkm",name:"JKM Wilayah Persekutuan Putrajaya",address:"Aras 3-7, Blok D2, Kompleks D, Pusat Pentadbiran Kerajaan Persekutuan, 62551 Putrajaya",phone:"03-88883100",website:"https://www.jkm.gov.my",maps:"https://maps.google.com/?q=JKM+Putrajaya"}
        ];

        let currentFilter = 'all';

        function renderCards(filteredData) {
            const grid = document.getElementById('statesGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredData.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredData.map(item => `
                <div class="state-card">
                    <h3>
                        <i class="fas fa-${item.type === 'zakat' ? 'mosque' : 'hands-helping'}"></i>
                        ${item.state}
                    </h3>
                    <div class="info-item">
                        <strong>${item.type === 'zakat' ? 'üïå Zakat' : 'ü§ù JKM'}</strong>
                        ${item.name}
                    </div>
                    <div class="info-item">
                        <strong>üìç Alamat</strong>
                        ${item.address}
                    </div>
                    <div class="info-item">
                        <strong>üìû Telefon</strong>
                        ${item.phone}
                    </div>
                    <div class="btn-group">
                        <a href="${item.website}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
                            <i class="fas fa-globe"></i> Website
                        </a>
                        <a href="${item.maps}" target="_blank" rel="noopener noreferrer" class="btn btn-success">
                            <i class="fas fa-map-marker-alt"></i> Google Maps
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = data.filter(item => {
                const matchesSearch = item.state.toLowerCase().includes(searchTerm) ||
                                    item.name.toLowerCase().includes(searchTerm) ||
                                    item.address.toLowerCase().includes(searchTerm);
                
                const matchesType = currentFilter === 'all' || item.type === currentFilter;
                
                return matchesSearch && matchesType;
            });
            
            renderCards(filtered);
        }

        function filterType(type) {
            currentFilter = type;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            filterData();
        }

        document.getElementById('searchInput').addEventListener('input', filterData);

        renderCards(data);
    </script>
</body>
</html>
